apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: postgres
  template:
    metadata:
      labels:
        component: postgres
    spec:
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: database-persistent-volume-claim
      containers:
        - name: postgres
          image: postgres
          env:
            - name: POSTRES_PASSWORD # the default postgres image uses this variable by default and overrides the value if POSTRES_PASSWORD is present in env
              valueFrom:
                secretKeyRef:
                  name: pgpassword
                  key:  PGPASSWORD # k create secret generic pgpassword --from-literal PGPASSWORD=postgres
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres
